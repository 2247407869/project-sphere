<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Sphere | Dialogue</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d12;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent-color: #6366f1;
            --user-msg-bg: #6366f1;
            --ai-msg-bg: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 1.5rem;
            background: rgba(13, 13, 18, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4rem;
            background: linear-gradient(135deg, #fff 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Chat Area */
        /* Memory Bar */
        #memory-bar {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0.7rem 1.2rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            max-height: 80px;
        }

        #memory-content {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .vault-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid var(--accent-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            cursor: pointer;
            white-space: nowrap;
        }

        /* 事实看板模态框 */
        #fact-vault {
            display: none;
            position: fixed;
            top: 10%;
            left: 5%;
            width: 90%;
            height: 80%;
            background: rgba(13, 13, 18, 0.98);
            backdrop-filter: blur(25px);
            z-index: 2000;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            overflow-y: auto;
            color: var(--text-primary);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .fact-item {
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 16px;
            border-left: 3px solid var(--accent-color);
        }

        .fact-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }

        .fact-summary {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .fact-origin {
            font-size: 0.85rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.2rem;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--ai-msg-bg);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .ai-message::before {
            content: 'Sphere';
            position: absolute;
            top: -1.2rem;
            left: 0.2rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Input Area */
        .input-area {
            padding: 1.2rem;
            background: rgba(13, 13, 18, 0.9);
            border-top: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .input-row {
            display: flex;
            gap: 0.8rem;
        }

        textarea {
            flex: 1;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 0.8rem 1.2rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        .btn-circle {
            width: 50px;
            height: 50px;
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .capture-btn {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
        }

        /* Loading */
        .typing {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 0.5rem;
            display: none;
        }

        /* Scrollbar */
        #chat-container::-webkit-scrollbar {
            width: 4px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Project Sphere</h1>
    </header>

    <div id="memory-bar">
        <span><strong>Context:</strong> <span id="memory-content">正在唤醒记忆...</span></span>
        <button class="vault-btn" onclick="toggleVault()">事实宝库</button>
    </div>

    <!-- 事实看板 -->
    <div id="fact-vault">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h2 style="font-family:'Outfit', sans-serif;">L3 事实归档</h2>
            <button class="vault-btn" onclick="toggleVault()">关闭</button>
        </div>
        <div id="vault-list"></div>
    </div>

    <div id="chat-container">
        <div class="message ai-message">
            欢迎来到 Sphere。我是你的第二大脑。你可以直接呼唤我，或者点击下方“Capture”将内容物理同步至 Obsidian。
        </div>
    </div>

    <div class="input-area">
        <div class="action-row">
            <span id="typing-indicator" class="typing">Sphere 正在思考...</span>
            <button class="capture-btn" onclick="triggerCapture()">Capture to Cloud</button>
        </div>
        <div class="input-row">
            <textarea id="msg-input" placeholder="输入灵感或问题..."></textarea>
            <button class="btn-circle" onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const msgInput = document.getElementById('msg-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const memoryContent = document.getElementById('memory-content');
        let history = [];
        let lastSentContent = ''; // 缓存最后一次发送的内容
        let currentSummary = '';  // 存储 L2 动态摘要

        // --- 简单鉴权保护 ---
        function checkAuth() {
            if (localStorage.getItem('sphere_auth') === 'verified') return true;
            const pass = prompt("Project Sphere 独立访问暗号：");
            if (pass === '2026') {
                localStorage.setItem('sphere_auth', 'verified');
                return true;
            }
            alert("暗号错误，拒绝访问。");
            document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%'>403 Forbidden</h1>";
            return false;
        }

        // --- 初始化：从本地存储恢复记忆 ---
        window.onload = () => {
            if (!checkAuth()) return;
            const savedHistory = localStorage.getItem('sphere_history');
            const savedSummary = localStorage.getItem('sphere_summary');

            if (savedHistory) {
                history = JSON.parse(savedHistory);
                chatContainer.innerHTML = ''; // 清除默认欢迎词，渲染历史
                history.forEach(item => {
                    addMessage(item.content, item.role === 'user' ? 'user' : 'ai', false);
                });
            }
            if (savedSummary) {
                currentSummary = savedSummary;
                memoryContent.innerText = currentSummary;
            } else {
                memoryContent.innerText = "暂无历史记忆，开始对话以建立上下文。";
            }
            console.log("Memory Restored:", { historyLen: history.length, hasSummary: !!currentSummary });
        };

        async function sendMessage() {
            const text = msgInput.value.trim();
            if (!text) return;

            lastSentContent = text; // 更新缓存
            addMessage(text, 'user');
            msgInput.value = '';

            // 创建一个占位的 AI 消息容器
            const aiMsgDiv = addMessage('', 'ai');
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch(`/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        history: history,
                        summary: currentSummary
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    fullContent += chunk;

                    // 检查是否包含元数据标记
                    if (fullContent.includes('[METADATA]')) {
                        const parts = fullContent.split('[METADATA]');
                        // 展示正文部分 (屏蔽元数据)
                        aiMsgDiv.innerText = parts[0];

                        // 只有当流结束或者 JSON 看起来完整时再尝试解析
                        // 这里我们采取保守策略：在循环结束后再统一解析最终元数据
                    } else {
                        aiMsgDiv.innerText = fullContent;
                    }
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }

                // 流结束后的最终处理：解析完整的元数据
                if (fullContent.includes('[METADATA]')) {
                    const parts = fullContent.split('[METADATA]');
                    aiMsgDiv.innerText = parts[0]; // 确保最终显示不含标记位
                    try {
                        const metadata = JSON.parse(parts[1]);
                        history = metadata.history || [];
                        currentSummary = metadata.summary || '';
                        memoryContent.innerText = currentSummary || "记忆已同步";
                        localStorage.setItem('sphere_history', JSON.stringify(history));
                        localStorage.setItem('sphere_summary', currentSummary);
                        console.log("Stream Finished. Memory Synced.");
                    } catch (e) {
                        console.error("Final Metadata Parse Error", e);
                    }
                }

            } catch (err) {
                aiMsgDiv.innerText = '连接失败，请检查后端服务。';
            } finally {
                typingIndicator.style.display = 'none';
            }
        }

        async function triggerCapture() {
            // 优先捕获输入框内容，若为空则尝试捕获最后一条发送的消息
            let text = msgInput.value.trim();
            if (!text) {
                text = lastSentContent;
            }

            if (!text) {
                alert('请先输入需要捕获的内容，或发送一条消息。');
                return;
            }

            typingIndicator.innerText = '正在物理同步...';
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch(`/collect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: text, source: 'mobile_chat' })
                });
                const data = await response.json();
                addMessage(`✅ 灵感已同步至云端事实云 (L3)\n摘要：${data.summary}`, 'ai');
                if (msgInput.value.trim() === text) {
                    msgInput.value = '';
                }
            } catch (err) {
                alert('捕获失败');
            } finally {
                typingIndicator.style.display = 'none';
                typingIndicator.innerText = 'Sphere 正在思考...';
            }
        }

        function addMessage(text, role, smooth = true) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.innerText = text;
            if (!smooth) div.style.animation = 'none'; // 恢复历史时禁用动画，避免闪烁
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        async function toggleVault() {
            const vault = document.getElementById('fact-vault');
            if (vault.style.display === 'block') {
                vault.style.display = 'none';
                return;
            }

            vault.style.display = 'block';
            const list = document.getElementById('vault-list');
            list.innerHTML = '正在读取事实云...';

            try {
                const response = await fetch('/facts');
                const facts = await response.json();

                if (facts.length === 0) {
                    list.innerHTML = '<div style="text-align:center; margin-top:50px; opacity:0.5;">宝库尚空，完成 Capture 以归档事实。</div>';
                    return;
                }

                list.innerHTML = facts.reverse().map(f => `
                    <div class="fact-item">
                        <div class="fact-time">${new Date(f.timestamp).toLocaleString()}</div>
                        <div class="fact-summary">${f.summary}</div>
                        <div class="fact-origin">"${f.content.substring(0, 100)}${f.content.length > 100 ? '...' : ''}"</div>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = '读取失败：' + e.message;
            }
        }

        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
